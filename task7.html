<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        ul {
  list-style: none;
  padding: 0;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  color: black; /* Set the text color to black */
}

li {
  flex-basis: calc(33.33% - 20px);
  margin: 10px;
  box-sizing: border-box;
  text-align: center;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  background-color: #4287f5;
}

li a {
  text-decoration: none;
  color: #fff;
  display: block;
}

li:hover {
  background-color: #ff8c66;
}

/* Reset the color for links */
li a:hover {
  background-color: #ff8c66;
  color: #fff;
}
    </style>
</head>
<body>
    <header>
        <!-- Your header content goes here if needed -->
    </header>

    <ul>
        <li>I am small</li>
        <li>I have more content than the very small item.</li>
        <li>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</li>
      </ul>
      

    <!-- Your additional content or footer goes here if needed -->

</body>
</html>
